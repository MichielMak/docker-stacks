services:
  netbootxyz:
    image: ghcr.io/netbootxyz/netbootxyz:0.7.6-nbxyz7
    container_name: netbootxyz
    environment:
      - PUID=${PUID}
      - PGID=${PUID}
      - TZ=Europe/Amsterdam
    #      - MENU_VERSION=1.9.9 #optional
    #      - PORT_RANGE=30000:30010 #optional
    #      - SUBFOLDER=/ #optional
    #      - NGINX_PORT=80 #optional
    #      - WEB_APP_PORT=3000 #optional
    volumes:
      - ${DOCKER_DATA_DIR}/netbootxyz/config:/config
      - ${ISO_DATA_DIR}:/assets #optional
    restart: unless-stopped
    ports:
      - 69:69/udp
    #      - 8080:80 #optional
    networks:
      - npm
networks:
  npm:
    external: true
