services:
  calibre-web-automated:
    image: crocodilestick/calibre-web-automated:latest@sha256:577e846f104fd21453ef306eefb4a95dd95b3b9ddd2463a150944494284da0fd
    container_name: calibre-web-automated
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Amsterdam
    volumes:
      - ${DOCKER_DATA_DIR}/calibre-web-automated/config:/config
      - ${MEDIA_DIR}/downloads/usenet/books:/cwa-book-ingest
      - ${MEDIA_DIR}/books:/calibre-library
      #    ports:
      #      - 8084:8083
    labels:
      - homepage.group=Media
      - homepage.name=Calibre-web
      - homepage.icon=calibre-web.png
      - homepage.href=http://books.${DOMAIN}/
      - homepage.description=Web app for browsing, reading and downloading
        eBooks stored in a Calibre database
      - homepage.widget.type=calibreweb
      - homepage.widget.fields=["books", "authors"]
      - homepage.widget.url=http://calibre-web-automated:8083
    restart: unless-stopped
    networks:
      - npm
networks:
  npm:
    external: true
