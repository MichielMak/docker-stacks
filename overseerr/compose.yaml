services:
  overseerr:
    image: sctx/overseerr:1.34.0@sha256:4f38f58d68555004d3f487a4c5cbe2823e6a0942d946a25a2d9391d8492240a4
    container_name: overseerr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Amsterdam
    volumes:
      - ${DOCKER_DATA_DIR}/overseerr/config:/app/config
      - ${DOCKER_DATA_DIR}/overseerr/images/logo_full.png:/app/overseerr/public/logo_full.png
      - ${DOCKER_DATA_DIR}/overseerr/images/logo_full.svg:/app/overseerr/public/logo_full.svg
      - ${DOCKER_DATA_DIR}/overseerr/images/logo_stacked.svg:/app/overseerr/public/logo_stacked.svg
    labels:
      - traefik.enable=true
      - traefik.http.routers.overseerr.rule=Host(`overseerr.${DOMAIN}`)
      - traefik.http.routers.overseerr.entrypoints=websecure
      - traefik.http.routers.overseerr.tls=true
      - traefik.http.services.overseerr.loadbalancer.server.port=5055
      - homepage.group=Media
      - homepage.name=Overseerr
      - homepage.icon=overseerr.png
      - homepage.href=http://overseerr.${DOMAIN}/
      - homepage.description=Media request management
      - homepage.widget.fields=["pending", "processing"]
      - homepage.widget.type=overseerr
      - homepage.widget.url=http://overseerr:5055
      - homepage.widget.key=${OVERSEERR_API}
    restart: unless-stopped
    networks:
      - npm
  overseerr_private:
    image: ghcr.io/seerr-team/seerr:develop@sha256:5340c91587504b1b806f6a171f123a38a612cb167cb671f0c3a4b81ef19294bb
    init: true
    container_name: overseerr_private
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Amsterdam
    volumes:
      - ${DOCKER_DATA_DIR}/overseerrprivate/config:/app/config
    labels:
      - traefik.enable=true
      - traefik.http.routers.overseerr-private.rule=Host(`overseerrprivate.${DOMAIN}`)
      - traefik.http.routers.overseerr-private.entrypoints=websecure
      - traefik.http.routers.overseerr-private.tls=true
      - traefik.http.services.overseerr-private.loadbalancer.server.port=5055
      - homepage.group=Media
      - homepage.name=Overseerr Private
      - homepage.icon=overseerr.png
      - homepage.href=http://overseerrprivate.${DOMAIN}/
      - homepage.description=Media request management
      - homepage.widget.fields=["pending", "processing"]
      - homepage.widget.type=overseerr
      - homepage.widget.url=http://overseerr_private:5055
      - homepage.widget.key=${OVERSEERRPRIVATE_API}
    restart: unless-stopped
    networks:
      - npm
networks:
  npm:
    external: true