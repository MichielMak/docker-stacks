services:
  cwa-bd:
    container_name: cwa-bd
    image: ghcr.io/calibrain/calibre-web-automated-book-downloader:v0.2.2@sha256:a709fc56f80e132c48360cbd042543d8ab8534af21c376a21c26d94917a4c918
    environment:
      UID: ${UID}
      GID: ${GID}
      FLASK_PORT: 8084
      FLASK_DEBUG: false
      USE_BOOK_TITLE: true
      BOOK_LANGUAGE: nl
      USE_CF_BYPASS: true
    restart: unless-stopped
    volumes:
      - ${MEDIA_DIR}/downloads/usenet/books:/cwa-book-ingest
    networks:
      - npm
networks:
  npm:
    external: true
