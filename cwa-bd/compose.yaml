services:
  cwa-bd:
    container_name: cwa-bd
    image: ghcr.io/calibrain/calibre-web-automated-book-downloader:v1.0.4@sha256:53e80dc62c1720d15ee59e44c8b98c4aea2a9a456fdd978e87e882c14eb55361
    environment:
      UID: ${UID}
      GID: ${GID}
      FLASK_PORT: 8084
      FLASK_DEBUG: false
      USE_BOOK_TITLE: true
      BOOK_LANGUAGE: nl
      USE_CF_BYPASS: true
    restart: unless-stopped
    volumes:
      - ${MEDIA_DIR}/downloads/usenet/books:/cwa-book-ingest
    networks:
      - npm
    labels:
      - traefik.enable=true
      - traefik.http.routers.cwa-bd.rule=Host(`cwa-bd.${DOMAIN}`)
      - traefik.http.routers.cwa-bd.entrypoints=websecure
      - traefik.http.routers.cwa-bd.tls=true
      - traefik.http.services.cwa-bd.loadbalancer.server.port=8084
networks:
  npm:
    external: true
