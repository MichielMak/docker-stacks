services:
  cwa-bd:
    container_name: cwa-bd
    image: ghcr.io/calibrain/calibre-web-automated-book-downloader:v0.1.8@sha256:2d7b7606f7bf92a93377d2bc9bd7d3e7c9b43c108705d544c350ecb9ecc0220b
    environment:
      UID: ${UID}
      GID: ${GID}
      FLASK_PORT: 8084
      FLASK_DEBUG: false
      USE_BOOK_TITLE: true
      BOOK_LANGUAGE: nl
      USE_CF_BYPASS: true
    restart: unless-stopped
    volumes:
      - ${MEDIA_DIR}/downloads/usenet/books:/cwa-book-ingest
    networks:
      - npm
networks:
  npm:
    external: true
