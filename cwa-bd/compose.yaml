services:
  cwa-bd:
    container_name: cwa-bd
    image: ghcr.io/calibrain/calibre-web-automated-book-downloader:v1.0.0@sha256:2b94ee920da47ca3889b8d2056b07df86aa1ff815a9e4a139e8aeb29fcd6d834
    environment:
      UID: ${UID}
      GID: ${GID}
      FLASK_PORT: 8084
      FLASK_DEBUG: false
      USE_BOOK_TITLE: true
      BOOK_LANGUAGE: nl
      USE_CF_BYPASS: true
    restart: unless-stopped
    volumes:
      - ${MEDIA_DIR}/downloads/usenet/books:/cwa-book-ingest
    networks:
      - npm
    labels:
      - traefik.enable=true
      - traefik.http.routers.cwa-bd.rule=Host(`cwa-bd.${DOMAIN}`)
      - traefik.http.routers.cwa-bd.entrypoints=websecure
      - traefik.http.routers.cwa-bd.tls=true
      - traefik.http.services.cwa-bd.loadbalancer.server.port=8084
networks:
  npm:
    external: true
