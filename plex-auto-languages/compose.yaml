services:
  plexautolanguages:
    image: journeyover/plex-auto-languages:1.3.15@sha256:ba3818e20c45041d2751638620f16f1fc83d1d1f11a700ac2cf8becf5343aa44
    environment:
      - PLEX_URL=http://plex:32400
      - PLEX_TOKEN=${MY_PLEX_TOKEN}
      - NOTIFICATIONS_ENABLE=true
      - NOTIFICATIONS_APPRISE_CONFIGS_URLS=${APPRISE_CONFIGS_URLS}
      - TZ=Europe/Amsterdam
    volumes:
      - ${DOCKER_DATA_DIR}/plexautolanguages/config:/config
    networks:
      - npm
    restart: unless-stopped
networks:
  npm:
    external: true
