services:
  plexautolanguages:
    image: journeyover/plex-auto-languages:1.3.11@sha256:617eb7a19277e81d119fbc96160659b74ae5594fac19770567b0ed1c1b3dae54
    environment:
      - PLEX_URL=http://plex:32400
      - PLEX_TOKEN=${MY_PLEX_TOKEN}
      - NOTIFICATIONS_ENABLE=true
      - NOTIFICATIONS_APPRISE_CONFIGS_URLS=${APPRISE_CONFIGS_URLS}
      - TZ=Europe/Amsterdam
    volumes:
      - ${DOCKER_DATA_DIR}/plexautolanguages/config:/config
    networks:
      - npm
    restart: unless-stopped
networks:
  npm:
    external: true
