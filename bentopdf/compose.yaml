services:
  bentopdf:
    image: bentopdf/bentopdf:1.0.0@sha256:05492791b0187424ec38653be834b2fbc7a7c34062481135f7c0478a8fd866b6
    container_name: bentopdf
    restart: unless-stopped
#    ports:
#      - '3000:80'
    environment:
      - SIMPLE_MODE=${SIMPLE_MODE:-false}
    networks:
      - npm
    labels:
      - homepage.group=Media
      - homepage.name=BentoPDF
      - homepage.icon=mdi-file-pdf-box
      - homepage.href=http://pdf.${DOMAIN}/
      - homepage.description=A powerful, privacy-first, client-side PDF toolkit
networks:
  npm:
    external: true