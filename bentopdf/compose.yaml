services:
  bentopdf:
    image: bentopdf/bentopdf:v1.0.2@sha256:bae7c8646d98f769c9aec99180f4df8d406899524e97a68ab819173257814c2a
    container_name: bentopdf
    restart: unless-stopped
#    ports:
#      - '3000:80'
    environment:
      - SIMPLE_MODE=${SIMPLE_MODE:-false}
    networks:
      - npm
    labels:
      - homepage.group=Media
      - homepage.name=BentoPDF
      - homepage.icon=sh-bentopdf-dark.png
      - homepage.href=http://pdf.${DOMAIN}/
      - homepage.description=A powerful, privacy-first, client-side PDF toolkit
networks:
  npm:
    external: true