services:
  nebula-sync:
    image: ghcr.io/lovelaze/nebula-sync:latest
    container_name: nebula-sync
    environment:
      - PRIMARY=http://pihole:8080|${PIHOLE_PW}
      - REPLICAS=${PIHOLE_IP}|${PIHOLE_PW}
      - FULL_SYNC=true
      - RUN_GRAVITY=true
      - SYNC_CONFIG_DNS=true
      - SYNC_CONFIG_DNS_EXCLUDE=listeningMode
      - CRON=0 * * * *
    restart: unless-stopped
    networks:
      - npm
networks:
  npm:
    external: true