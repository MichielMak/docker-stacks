services:
  code-server:
    image: linuxserver/code-server:4.109.2@sha256:e142dcf071e493ea04705441d1c7b22b62ca846c42b68e05193a5e55cb4af2d1
    container_name: code-server
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Amsterdam
      - PROXY_DOMAIN=codeserver.${DOMAIN}
      - DEFAULT_WORKSPACE=/stacks
    volumes:
      - ${DOCKER_DATA_DIR}/code-server/config:/config
      - ${DOCKER_DATA_DIR}/homepage/config:/homepage
      - ${DOCKER_STACKS_DIR}:/stacks
    labels:
      - homepage.group=Infra
      - homepage.name=Codeserver
      - homepage.icon=vscode.png
      - homepage.href=http://codeserver.${DOMAIN}/
      - homepage.description=VS Code in the browser
      - traefik.enable=true
      - traefik.http.routers.code-server.rule=Host(`codeserver.${DOMAIN}`)
      - traefik.http.routers.code-server.entrypoints=websecure
      - traefik.http.routers.code-server.tls=true
      - traefik.http.services.code-server.loadbalancer.server.port=8443
    restart: unless-stopped
    networks:
      - npm
networks:
  npm:
    external: true