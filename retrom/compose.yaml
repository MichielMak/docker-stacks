services:
  retrom:
    container_name: retrom
    image: ghcr.io/jmberesford/retrom-service:0.7.40@sha256:6ec80c24d0a15e38b8e78b32e272e445683edffd898837ae079a2609e6c0ecda
#    ports:
#      - 5101:5101
    volumes:
      - ${MEDIA_DIR}/retro/roms:/app/library:ro
      - ${DOCKER_DATA_DIR}/retrom/config:/app/config
      - ${DOCKER_DATA_DIR}/retrom/data:/app/data/
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    restart: unless-stopped
    networks:
      - npm
networks:
  npm:
    external: true