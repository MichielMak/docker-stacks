services:
  retrom:
    container_name: retrom
    image: ghcr.io/jmberesford/retrom-service:v0.7.41@sha256:12428deb5bc82f62cf96f0e811919f2e35c493ba410b830b3d7213ea44f6c647
#    ports:
#      - 5101:5101
    volumes:
      - ${MEDIA_DIR}/retro/roms:/app/library:ro
      - ${DOCKER_DATA_DIR}/retrom/config:/app/config
      - ${DOCKER_DATA_DIR}/retrom/data:/app/data/
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    restart: unless-stopped
    networks:
      - npm
networks:
  npm:
    external: true