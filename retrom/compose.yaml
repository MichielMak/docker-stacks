services:
  retrom:
    container_name: retrom
    image: ghcr.io/jmberesford/retrom-service:v0.7.45@sha256:6857d7bc751d54deb442d163e6329811bec73ddea9981bf0a98137e1e5080887
#    ports:
#      - 5101:5101
    volumes:
      - ${MEDIA_DIR}/retro/roms:/app/library:ro
      - ${DOCKER_DATA_DIR}/retrom/config:/app/config
      - ${DOCKER_DATA_DIR}/retrom/data:/app/data/
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    restart: unless-stopped
    networks:
      - npm
networks:
  npm:
    external: true