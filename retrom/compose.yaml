services:
  retrom:
    container_name: retrom
    image: ghcr.io/jmberesford/retrom-service:0.7.35@sha256:fcfa95c5f139ef843a74ae4e5e09fa24bdb52905ddb619dee89fd3fb0a5d4197
#    ports:
#      - 5101:5101
    volumes:
      - ${MEDIA_DIR}/retro/roms:/app/library:ro
      - ${DOCKER_DATA_DIR}/retrom/config:/app/config
      - ${DOCKER_DATA_DIR}/retrom/data:/app/data/
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    restart: unless-stopped
    networks:
      - npm
networks:
  npm:
    external: true