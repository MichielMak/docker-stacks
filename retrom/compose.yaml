services:
  retrom:
    container_name: retrom
    image: ghcr.io/jmberesford/retrom-service:0.7.38@sha256:49163054ff2245e0ebee9af8c2ed155f0370c5959ec9244764408591f64e2f30
#    ports:
#      - 5101:5101
    volumes:
      - ${MEDIA_DIR}/retro/roms:/app/library:ro
      - ${DOCKER_DATA_DIR}/retrom/config:/app/config
      - ${DOCKER_DATA_DIR}/retrom/data:/app/data/
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    restart: unless-stopped
    networks:
      - npm
networks:
  npm:
    external: true