services:
  retrom:
    container_name: retrom
    image: ghcr.io/jmberesford/retrom-service:v0.7.36@sha256:9e0524a1455457c30b9618434fd789760d201d04d85cd16ec8b4b6e91cbaf45a
#    ports:
#      - 5101:5101
    volumes:
      - ${MEDIA_DIR}/retro/roms:/app/library:ro
      - ${DOCKER_DATA_DIR}/retrom/config:/app/config
      - ${DOCKER_DATA_DIR}/retrom/data:/app/data/
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    restart: unless-stopped
    networks:
      - npm
networks:
  npm:
    external: true