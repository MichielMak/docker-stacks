services:
  bazarr:
    image: linuxserver/bazarr:1.5.3@sha256:750251d7dcf245d05ad6b2b0c39685282df43a8582875fa31ab2a9328af64e26
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Amsterdam
    volumes:
      - ${DOCKER_DATA_DIR}/bazarr/config:/config
      - ${MEDIA_DIR}:/media
    labels:
      - homepage.group=Media Management
      - homepage.name=Bazarr
      - homepage.id=colsmall
      - homepage.icon=bazarr.png
      - homepage.href=http://bazarr.${DOMAIN}/
      - homepage.description=Subtitle management
      - homepage.widget.type=bazarr
      - homepage.widget.url=http://bazarr:6767
      - homepage.widget.key=${BAZARR_API}
    restart: unless-stopped
    networks:
      - npm
  bazarrexternal:
    image: linuxserver/bazarr:1.5.3@sha256:750251d7dcf245d05ad6b2b0c39685282df43a8582875fa31ab2a9328af64e26
    container_name: bazarrexternal
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Amsterdam
    volumes:
      - ${DOCKER_DATA_DIR}/bazarrexternal/config:/config
      - ${MEDIA_DIR}:/media
    labels:
      - homepage.group=Media Management
      - homepage.name=Bazarr external
      - homepage.id=colsmall
      - homepage.icon=bazarr.png
      - homepage.href=http://bazarrexternal.${DOMAIN}/
      - homepage.description=Subtitle management
      - homepage.widget.type=bazarr
      - homepage.widget.url=http://bazarrexternal:6767
      - homepage.widget.key=${BAZARREXTERNAL_API}
    restart: unless-stopped
    networks:
      - npm
networks:
  npm:
    external: true