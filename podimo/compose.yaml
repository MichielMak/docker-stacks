services:
  podimo:
    environment:
      - PODIMO_BIND_HOST=0.0.0.0:12104
      - PODIMO_PROTOCOL=https
      - LOCAL_CREDENTIALS=false
      - PODIMO_HOSTNAME=podimo.${DOMAIN}
      - PODIMO_EMAIL="${PODIMO_EMAIL}"
      - PODIMO_PASSWORD="${PODIMO_PASSWORD}"
    #    ports:
    #      - 12104:12104
    volumes:
      - ${DOCKER_DATA_DIR}/podimo/cache:/src/cache
    image: ghcr.io/thijsray/podimo:v0.4.6@sha256:e6dcf627ca84349bbe071824190162a55bd60d9d37c3f4dedf03ec5926a7cb73
    restart: unless-stopped
    networks:
      - npm
networks:
  npm:
    external: true
