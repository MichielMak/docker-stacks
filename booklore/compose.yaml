services:
  booklore:
    image: booklore/booklore:v1.6.0@sha256:cb341e32d2754d57e2720821d3d9d824e70d4b510f739fef836ec97c3f44df0f
    container_name: booklore
    environment:
      - USER_ID=${PUID}
      - GROUP_ID=${PGID}
      - TZ=Europe/Amsterdam
      - DATABASE_URL=jdbc:mariadb://bookloremariadb:3306/booklore
      - DATABASE_USERNAME=booklore
      - DATABASE_PASSWORD=${MYSQL_PASSWORD}
    depends_on:
      bookloremariadb:
        condition: service_healthy
    volumes:
      - ${DOCKER_DATA_DIR}/booklore/config:/app/data
      - ${MEDIA_DIR}/books:/books:ro
      - ${MEDIA_DIR}/downloads/bookdrop:/bookdrop
    restart: unless-stopped
    networks:
      - npm
  bookloremariadb:
    image: linuxserver/mariadb:11.4.8@sha256:caa3b6d9165a7bd44f7247dbb703aa8bc99988dea469983b73397f3cc0adb6ea
    container_name: bookloremariadb
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Amsterdam
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=booklore
      - MYSQL_USER=booklore
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - ${DOCKER_DATA_DIR}/bookloremariadb/config:/config
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - mariadb-admin
        - ping
        - -h
        - localhost
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - npm
networks:
  npm:
    external: true
