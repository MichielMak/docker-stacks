services:
  booklore:
    image: booklore/booklore:v1.8.0@sha256:fb205f265cf6948116546d039c20169ef1a9d6214dd1a8f5dee00fb0de047d4b
    container_name: booklore
    environment:
      - USER_ID=${PUID}
      - GROUP_ID=${PGID}
      - TZ=Europe/Amsterdam
      - DATABASE_URL=jdbc:mariadb://bookloremariadb:3306/booklore
      - DATABASE_USERNAME=booklore
      - DATABASE_PASSWORD=${MYSQL_PASSWORD}
    depends_on:
      bookloremariadb:
        condition: service_healthy
    volumes:
      - ${DOCKER_DATA_DIR}/booklore/config:/app/data
      - ${MEDIA_DIR}/books:/books:ro
      - ${MEDIA_DIR}/downloads/bookdrop:/bookdrop
    restart: unless-stopped
    networks:
      - npm
  bookloremariadb:
    image: linuxserver/mariadb:11.4.8@sha256:aab0f8bdcbe5ed275e6682c84f274dccf38094f2dda75d563edfa7b5c85e0fbf
    container_name: bookloremariadb
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Amsterdam
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=booklore
      - MYSQL_USER=booklore
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - ${DOCKER_DATA_DIR}/bookloremariadb/config:/config
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - mariadb-admin
        - ping
        - -h
        - localhost
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - npm
networks:
  npm:
    external: true
