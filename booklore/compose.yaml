services:
  booklore:
    image: booklore/booklore:v1.2.1@sha256:f0169c2a65859650860f72f8c3f9211c3260a4fe99f1e9fd2f94555f96a02fa0
    container_name: booklore
    environment:
      - USER_ID=${PUID}
      - GROUP_ID=${PGID}
      - TZ=Europe/Amsterdam
      - DATABASE_URL=jdbc:mariadb://bookloremariadb:3306/booklore
      - DATABASE_USERNAME=booklore
      - DATABASE_PASSWORD=${MYSQL_PASSWORD}
    depends_on:
      bookloremariadb:
        condition: service_healthy
    volumes:
      - ${DOCKER_DATA_DIR}/booklore/config:/app/data
      - ${MEDIA_DIR}/books:/books:ro
    restart: unless-stopped
    networks:
      - npm
  bookloremariadb:
    image: linuxserver/mariadb:11.4.8@sha256:88cc19b551bebf60d27561781da15f08c49ccb999422610556289e18ba90cf46
    container_name: bookloremariadb
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Amsterdam
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE=booklore
      - MYSQL_USER=booklore
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - ${DOCKER_DATA_DIR}/bookloremariadb/config:/config
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - mariadb-admin
        - ping
        - -h
        - localhost
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - npm
networks:
  npm:
    external: true
