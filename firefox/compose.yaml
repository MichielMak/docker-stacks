services:
  firefox:
    image: linuxserver/firefox:1147.0.4@sha256:7db4ab5e17cb1c8e7f1f9b8435ebd9111473a69f6002247854c3d4905bd39204
    container_name: firefox
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Amsterdam
      - FIREFOX_CLI=https://www.startpage.com/ #optional
    volumes:
      - ${DOCKER_DATA_DIR}/firefox/config:/config
    #   ports:
    #     - 3000:3000
    #     - 3001:3001
    shm_size: 1gb
    restart: unless-stopped
    networks:
      - npm
networks:
  npm:
    external: true
