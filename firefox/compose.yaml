services:
  firefox:
    image: linuxserver/firefox:1146.0.1@sha256:77f1476b529ca19c1623b7fd3ba257bf313ca7d454a863e334ddf79ffcbbd2a6
    container_name: firefox
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Amsterdam
      - FIREFOX_CLI=https://www.startpage.com/ #optional
    volumes:
      - ${DOCKER_DATA_DIR}/firefox/config:/config
    #   ports:
    #     - 3000:3000
    #     - 3001:3001
    shm_size: 1gb
    restart: unless-stopped
    networks:
      - npm
networks:
  npm:
    external: true
