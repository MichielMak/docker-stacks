services:
  firefox:
    image: linuxserver/firefox:1147.0.1@sha256:22d716b0802445d44f7dec543213b56556eee36c3c204097f51451795050247f
    container_name: firefox
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Amsterdam
      - FIREFOX_CLI=https://www.startpage.com/ #optional
    volumes:
      - ${DOCKER_DATA_DIR}/firefox/config:/config
    #   ports:
    #     - 3000:3000
    #     - 3001:3001
    shm_size: 1gb
    restart: unless-stopped
    networks:
      - npm
networks:
  npm:
    external: true
