services:
  firefox:
    image: linuxserver/firefox:1141.0.3@sha256:79712ab320a8711bfbb9348ed97ae12a771367e1f2b90733c554a83d3fed6ba7
    container_name: firefox
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Europe/Amsterdam
      - FIREFOX_CLI=https://www.startpage.com/ #optional
    volumes:
      - ${DOCKER_DATA_DIR}/firefox/config:/config
    #   ports:
    #     - 3000:3000
    #     - 3001:3001
    shm_size: 1gb
    restart: unless-stopped
    networks:
      - npm
networks:
  npm:
    external: true
