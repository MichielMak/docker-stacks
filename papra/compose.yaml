services:
  papra:
    image: ghcr.io/papra-hq/papra:latest@sha256:cdadbe728ce6f28907be3945ca551c93d8db032da60743d3a7854a75402edcc0
    container_name: papra
    restart: unless-stopped
#    ports:
#      - 1221:1221
    environment:
      - AUTH_SECRET=${AUTH_SECRET}
      - APP_BASE_URL=https://papra.${DOMAIN}
    volumes:
      - ${DOCKER_DATA_DIR}/papra/config:/app/app-data
    user: ${PUID}:${PGID}
    networks:
      - npm
networks:
  npm:
    external: true