services:
  papra:
    image: ghcr.io/papra-hq/papra:latest@sha256:6d92d1fdd44890df09678eb6b8fcbf537a1f1e4fc8f21444e894e88f4051b5e3
    container_name: papra
    restart: unless-stopped
#    ports:
#      - 1221:1221
    environment:
      - AUTH_SECRET=${AUTH_SECRET}
      - APP_BASE_URL=https://papra.${DOMAIN}
    volumes:
      - ${DOCKER_DATA_DIR}/papra/config:/app/app-data
    user: ${PUID}:${PGID}
    networks:
      - npm
networks:
  npm:
    external: true