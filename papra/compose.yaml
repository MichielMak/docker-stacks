services:
  papra:
    image: ghcr.io/papra-hq/papra:latest@sha256:17a049bf8fae45e350eab0769acd6879bfe376e224f1497197fea1b70e68f503
    container_name: papra
    restart: unless-stopped
#    ports:
#      - 1221:1221
    environment:
      - AUTH_SECRET=${AUTH_SECRET}
      - APP_BASE_URL=https://papra.${DOMAIN}
    volumes:
      - ${DOCKER_DATA_DIR}/papra/config:/app/app-data
    user: ${PUID}:${PGID}
    networks:
      - npm
networks:
  npm:
    external: true