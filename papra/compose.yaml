services:
  papra:
    image: ghcr.io/papra-hq/papra:latest@sha256:4a481badc7a9283780e19ba730b5cb0d7ca2586c02738e01b3205e2b899b4e38
    container_name: papra
    restart: unless-stopped
#    ports:
#      - 1221:1221
    environment:
      - AUTH_SECRET=${AUTH_SECRET}
      - APP_BASE_URL=https://papra.${DOMAIN}
    volumes:
      - ${DOCKER_DATA_DIR}/papra/config:/app/app-data
    user: ${PUID}:${PGID}
    networks:
      - npm
networks:
  npm:
    external: true