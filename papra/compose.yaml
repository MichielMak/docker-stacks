services:
  papra:
    image: ghcr.io/papra-hq/papra:latest@sha256:1e19d0f23b6c82cd630d66e5440837a408cd7e02e880f33565ed76333b42fa94
    container_name: papra
    restart: unless-stopped
#    ports:
#      - 1221:1221
    environment:
      - AUTH_SECRET=${AUTH_SECRET}
      - APP_BASE_URL=https://papra.${DOMAIN}
    volumes:
      - ${DOCKER_DATA_DIR}/papra/config:/app/app-data
    user: ${PUID}:${PGID}
    networks:
      - npm
networks:
  npm:
    external: true