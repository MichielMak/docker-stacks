services:
  papra:
    image: ghcr.io/papra-hq/papra:latest@sha256:56936b2dd81cad6c4ed615aa5ffa35ec2f93ddd721130819943379f4b6942501
    container_name: papra
    restart: unless-stopped
#    ports:
#      - 1221:1221
    environment:
      - AUTH_SECRET=${AUTH_SECRET}
      - APP_BASE_URL=https://papra.${DOMAIN}
    volumes:
      - ${DOCKER_DATA_DIR}/papra/config:/app/app-data
    user: ${PUID}:${PGID}
    networks:
      - npm
networks:
  npm:
    external: true