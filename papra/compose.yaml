services:
  papra:
    image: ghcr.io/papra-hq/papra:latest@sha256:7523da836a9a749655ee5b4bc046c0c13fa9b628c683923b081ddaed14f32e47
    container_name: papra
    restart: unless-stopped
#    ports:
#      - 1221:1221
    environment:
      - AUTH_SECRET=${AUTH_SECRET}
      - APP_BASE_URL=https://papra.${DOMAIN}
    volumes:
      - ${DOCKER_DATA_DIR}/papra/config:/app/app-data
    user: ${PUID}:${PGID}
    networks:
      - npm
networks:
  npm:
    external: true