services:
  papra:
    image: ghcr.io/papra-hq/papra:latest@sha256:e5484c689822f962e3b23fbec292e1a433849e59f0d69ef654b11e8e54a813c7
    container_name: papra
    restart: unless-stopped
#    ports:
#      - 1221:1221
    environment:
      - AUTH_SECRET=${AUTH_SECRET}
      - APP_BASE_URL=https://papra.${DOMAIN}
    volumes:
      - ${DOCKER_DATA_DIR}/papra/config:/app/app-data
    user: ${PUID}:${PGID}
    networks:
      - npm
networks:
  npm:
    external: true