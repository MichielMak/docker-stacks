services:
  papra:
    image: ghcr.io/papra-hq/papra:latest@sha256:d02fb709840480ee3235e71e5281bd42c64037d9b28e3816127cb60f5701874b
    container_name: papra
    restart: unless-stopped
#    ports:
#      - 1221:1221
    environment:
      - AUTH_SECRET=${AUTH_SECRET}
      - APP_BASE_URL=https://papra.${DOMAIN}
    volumes:
      - ${DOCKER_DATA_DIR}/papra/config:/app/app-data
    user: ${PUID}:${PGID}
    networks:
      - npm
networks:
  npm:
    external: true