services:
  papra:
    image: ghcr.io/papra-hq/papra:latest@sha256:1efc95f08e8fc71803830faa1b11a6461975e96d9f99ba05cc5de77cb9446dd9
    container_name: papra
    restart: unless-stopped
#    ports:
#      - 1221:1221
    environment:
      - AUTH_SECRET=${AUTH_SECRET}
      - APP_BASE_URL=https://papra.${DOMAIN}
    volumes:
      - ${DOCKER_DATA_DIR}/papra/config:/app/app-data
    user: ${PUID}:${PGID}
    networks:
      - npm
networks:
  npm:
    external: true