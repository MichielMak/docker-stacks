services:
  papra:
    image: ghcr.io/papra-hq/papra:latest@sha256:91bbbbfce686ef77b7b1c45dab622f46f722d8af2f855624b4046ea191f3bca8
    container_name: papra
    restart: unless-stopped
#    ports:
#      - 1221:1221
    environment:
      - AUTH_SECRET=${AUTH_SECRET}
      - APP_BASE_URL=https://papra.${DOMAIN}
    volumes:
      - ${DOCKER_DATA_DIR}/papra/config:/app/app-data
    user: ${PUID}:${PGID}
    networks:
      - npm
networks:
  npm:
    external: true