services:
  papra:
    image: ghcr.io/papra-hq/papra:latest@sha256:1e77694eeea95d01c93d45a936dc0e244046b3438cce359666ea78e262f2f438
    container_name: papra
    restart: unless-stopped
#    ports:
#      - 1221:1221
    environment:
      - AUTH_SECRET=${AUTH_SECRET}
      - APP_BASE_URL=https://papra.${DOMAIN}
    volumes:
      - ${DOCKER_DATA_DIR}/papra/config:/app/app-data
    user: ${PUID}:${PGID}
    networks:
      - npm
networks:
  npm:
    external: true