services:
  triliumnext:
    image: triliumnext/trilium:v0.99.0@sha256:ee07e3d3192a0fe680d26e09031655b523afa5c4507f6bd17ff49202879fdee3
    restart: unless-stopped
    environment:
      - TRILIUM_DATA_DIR=/home/node/trilium-data
    #    ports:
    #      - "8080:8080"
    volumes:
      - ${DOCKER_DATA_DIR}/triliumnext/config:/home/node/trilium-data
    networks:
      - npm
networks:
  npm:
    external: true