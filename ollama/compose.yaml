services:
  ollama:
    image: ollama/ollama:0.17.3@sha256:d392e8ec73e334424835a33ebc061afd0e05e0bcd3a702027cd7f7d7acb83289
    container_name: ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=24h
    volumes:
      - ${DOCKER_DATA_DIR}/ollama:/root/.ollama
    networks:
      - npm

