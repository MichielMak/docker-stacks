http:
  routers:
    pihole2:
      rule: "Host(`pihole2.{{ env "DOMAIN" }}`)"
      entryPoints:
        - websecure
      service: pihole2
      tls:
        certResolver: letsencrypt
      middlewares:
        - pihole2-sec

  services:
    pihole2:
      loadBalancer:
        servers:
          - url: "http://{{ env "PIHOLE2_IP" }}:80"

  middlewares:
    pihole2-sec:
      headers:
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        contentTypeNosniff: true
        referrerPolicy: "no-referrer"
        customRequestHeaders:
          X-Forwarded-Proto: "https"