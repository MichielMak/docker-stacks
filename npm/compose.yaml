  services:
    npmplus:
      container_name: npmplus
      image: ghcr.io/zoeyvid/npmplus:latest@sha256:2d950075a98c3aece33e3f771abc0ecabfba4e428fad6f55db7f75c7c637ed81
      restart: unless-stopped
      ports:
        - 82:81 # Nginx Proxy Manager UI
        - 443:443 # Nginx Proxy Manager SSL
        - 80:80 # Nginx Proxy Manager HTTP
      networks:
        - npm
      volumes:
        - ${DOCKER_DATA_DIR}/npmplus/data:/data
      environment:
        - TZ=Europe/Amsterdam
        - ACME_EMAIL=${EMAIL}
      labels:
        - homepage.group=Infra
        - homepage.name=NPM
        - homepage.icon=nginx-proxy-manager.png
        - homepage.href=https://npm.${DOMAIN}/
        - homepage.description=Nginx Proxy Manager
        - homepage.widget.type=npm
        - homepage.widget.url=https://npmplus:81
        - homepage.widget.username=${NPM_USERNAME}
        - homepage.widget.password=${NPM_PASSWORD}
  networks:
    npm:
      external: true